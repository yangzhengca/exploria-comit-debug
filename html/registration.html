            <div class="">

                    <div class="main-section">

                            <div>
                                <label for="">First Name</label>
                                <input type="text">

                            <div>

                        </div>

                           <div>
                                <label for="">Last Name</label>

                           </div>
                            <div>
                                <label for="">Phone</label>
                                <input type="text">
                            </div>
                           <div>
                                <label for="">Confirm Password</label>
                                <input type="password" name="" id="">
                           </div>
                           <div>

                        </div>
